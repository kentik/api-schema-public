    }
  ];
}

// {{.Name}}
message DeleteCloudExportRequest {
  string id = 1 [
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "ID of the cloud export to be deleted."
    }
  ];
