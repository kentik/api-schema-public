// Cloud exports management

syntax = "proto3";

package kentik.cloud_export.v202012alpha1;
option go_package = "github.com/kentik/api-schema/gen/go/kentik/cloud_export/v202012alpha1;cloud_export";

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/protobuf/field_mask.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

import "kentik/core/v202012alpha1/errors.proto";
import "kentik/core/v202012alpha1/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Cloud Export Admin API"
    version: "202012"
    contact: {
      name: "Kentik API Engineering"
      url: "https://github.com/kentik/api"
    }
  }
  external_docs: {
    url: "https://docs.kentik.com/api"
    description: "More about Kentik APIs"
  }
  schemes: HTTPS
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "X-CH-Auth-Email"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "X-CH-Auth-Email"
      }
    }
    security: {
      key: "X-CH-Auth-API-Token"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "X-CH-Auth-API-Token"
      }
    }
  }
  security: {
    security_requirement: {
      key: "X-CH-Auth-API-Email"
      value: {}
    }
    security_requirement: {
      key: "X-CH-Auth-API-Token"
      value: {}
    }
  }
};

// =======================================================
// models
// =======================================================

message CloudExport {
  string id = 1;
  reserved 2; // deprecated company_id
  reserved 3; // deprecated user_id

  string name = 4;
  bool enabled = 5;

  string description = 10;
  string api_root = 11;

  string task_status = 12;
  string error_message = 13;
  uint64 plan_id = 14;

  oneof properties {
    AwsProperties aws = 8;
    AzureProperties azure = 7;
    GceProperties gce = 6;
    IbmProperties ibm = 15;
  }
  BGPProperties bgp = 9;
}

message IbmProperties {
  string bucket = 1;
}

message AwsProperties {
  string bucket = 1;
  string iam_role_arn = 2;
  string region = 3;
  bool delete_after_read = 4;
  bool multiple_buckets = 5;
}

// {
