    }
  ];
  Source source = 2[
    (google.api.field_behavior) = OUTPUT_ONLY,
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      description: "The source policy of the alert."
    }
  ];
  google.protobuf.Timestamp start_time_at = 4[
