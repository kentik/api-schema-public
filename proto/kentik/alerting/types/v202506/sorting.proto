syntax = "proto3";

package kentik.alerting.types.v202506;
option go_package = "github.com/kentik/api-schema-public/gen/go/kentik/alerting/types/v202506";

message SortingConfig {
  repeated Field fields = 1;

  message Field {
    By by = 1;
    Order order = 2;

    enum By {
      BY_UNSPECIFIED = 0;
      BY_ID = 1;
      BY_NAME = 2;
      BY_CREATED_AT = 3;
      BY_UPDATED_AT = 4;
      BY_SEVERITY = 5;
      BY_STATUS = 6;
      BY_POLICY_TYPE = 7;
      BY_START_TIME = 8;
      BY_END_TIME = 9;

      BY_ALARM_STATE = 101;
      BY_ALARM_POLICY_NAME = 102;
      BY_ALARM_PRIMARY_DIMENSION = 103;
    }
  }

  enum Order {
    ORDER_UNSPECIFIED = 0;
    ORDER_ASCENDING = 1;
    ORDER_DESCENDING = 2;
  }
}
