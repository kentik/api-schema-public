syntax = "proto3";

package kentik.deviceconf.v202511;
option go_package = "github.com/kentik/api-schema-public/gen/go/kentik/deviceconf/v202511;deviceconf";

import "google/protobuf/timestamp.proto";

import "kentik/deviceconf/v202511/device.proto";

enum ConfigEncoding {
  CONFIG_ENCODING_UNSPECIFIED = 0;
  CONFIG_ENCODING_PLAIN = 1;
  CONFIG_ENCODING_BZIP2 = 2;
}

// TODO: I somewhat regret embedding "Revision" inside "Snapshot".
// Being embedded means that any time we add something to Revision, it affects
// Snapshot as well. For example, when we added device_id to Revision, it
// meant that now Snapshot has device_id in two places (top-level and inside
// Revision). At some point we should probably flatten these fields into the
// top-level Snapshot message and deprecate the embedded Revision message. (Or
// break the coupling between Snapshot and List Revisions some other way.)
message Revision {
  string id = 1; // incremented for each different configuration fetched from the device
  google.protobuf.Timestamp last_fetched = 2;
  google.protobuf.Timestamp first_fetched = 3;
  string device_id = 4;
}

message CommitDetails {
  google.protobuf.Timestamp time = 1;
  string user = 2;
  string method = 3;
  string comment = 4;
}

message Snapshot {
  string agent_id = 1; // Agent that fetched the configuration
  string device_id = 2;
  Revision revision = 3;
  bool fetch_error = 4; // error message is in config_data if true
  ConfigEncoding encoding = 5;
  bytes config_data = 6;
  string digest = 7; // SHA256 digest of config_data
  bytes diff_data = 8;
  Revision diff_revision = 9;
  // Deprecated: use revision.first_fetched instead
  google.protobuf.Timestamp first_fetched = 10;
  CommitDetails commit_details = 11;
  DevicePlatform platform = 12;
}

// Change represents a configuration change (i.e., a Snapshot where config_data is different from the previous revision).
message ChangeEvent {
  string agent_id = 1; // Agent that fetched the configuration
  string device_id = 2;
  Revision revision = 3;
  bool fetch_error = 4;
  CommitDetails commit_details = 5;
}
